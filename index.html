<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <title>Sosna-app</title>

    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="./assets/sosna-icon.jpg">
    <link rel="manifest" href="./manifest.json">

    <script src="DragDropTouch.js"></script>
    <script src="./dexie.min.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js');
        });
      }
    </script>
  </head>

  <body>

    <div id="aero-bubbles-container">
    <div class="aero-bubble blue"></div>
    <div class="aero-bubble green"></div>
    <div class="aero-bubble pink"></div>
    </div>

    <nav>
      <p>Notatnik</p>
    </nav>

    <div class="container">
      <form id="itemForm">
        <label>
          Notka: 
          <input type="text" id="nameInput" required="">
        </label>

        <button type="submit" id="addItemButton">Dodaj</button>
      </form>

      <div id="itemsDiv"></div>

    </div>

    <script src="./index.js"></script>
